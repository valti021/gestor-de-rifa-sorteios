<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Cadastro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="css/cadastro-entrar.css">
</head>
<body>

    <main class="layout-geral">

        <!-- LADO ESQUERDO -->
        <section class="lado-esquerdo">
        </section>

        <!-- LADO DIREITO -->
        <section class="lado-direito">

            <!-- LOGIN -->
            <form method="post" action="login.php" class="box-form">
                <h2>Login</h2>

                <p id="erro-login"></p>

                <label for="login-email">E-mail:</label>
                <input type="email" id="login-email" name="email" required>

                <label for="login-password">Senha:</label>
                <input type="password" id="login-password" name="password" required>

                <button type="submit">Entrar</button>

                <!-- LINK PARA MOSTRAR O CADASTRO -->
                <p class="texto-link">Não tem uma conta?
                    <a href="#" id="mostrar-cadastro">Cadastrar agora</a>
                </p>
            </form>

            <!-- CADASTRO -->
            <form method="post" action="cadastro.php" class="box-form" id="form-cadastro" enctype="multipart/form-data">
                <h2>Cadastre-se</h2>
                
                <p id="erro-cadastro"></p>
                
                <!-- Campo para imagem de perfil -->
                <div class="profile-image-container">
                    <div class="profile-image-preview" id="profile-preview">
                        <img src="" alt="Pré-visualização da imagem" id="preview-image">
                        <span id="default-text">Imagem de perfil</span>
                    </div>
                    
                    <label for="imagem_perfil" class="custom-file-upload">
                        <i class="upload-icon"></i>
                        Escolher imagem
                    </label>
                    <input type="file" id="imagem_perfil" name="imagem_perfil" accept="image/*" class="file-input">
                    <p class="file-info">Formatos aceitos: JPG, PNG, GIF. Tamanho máximo: 2MB</p>
                </div>
                
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
                
                <label for="sobrenome">Sobrenome:</label>
                <input type="text" id="sobrenome" name="sobrenome">
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
                
                <button type="submit">Cadastrar</button>
                
                <!-- LINK PARA VOLTAR AO LOGIN -->
                <p class="texto-link">Já possui conta?
                    <a href="#" id="mostrar-login">Faça login aqui</a>
                </p>
            </form>

        </section>

    </main>

    <script src="js/cadastro-entrar.js"></script>


</body>
</html>
